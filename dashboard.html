<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط CSS هنا (نفس أنماط صفحة تسجيل الدخول) */
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم</h1>

        <div class="dashboard-content">
            <p>مرحبًا بك في لوحة التحكم الخاصة بك!</p>
            <button onclick="showWelcomeMessage()">عرض رسالة ترحيب</button>
        </div>

        <div class="logout-link">
            <a href="login.html">تسجيل الخروج</a>
        </div>
    </div>

    <script>
        // التحقق من وجود مستخدم مسجل
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) {
            window.location.href = 'login.html'; // إذا لم يكن هناك مستخدم مسجل
        }

        // عرض رسالة ترحيب
        function showWelcomeMessage() {
            alert('مرحبًا بك في لوحة التحكم!');
        }

        // تسجيل الخروج
        document.querySelector('.logout-link a').addEventListener('click', function () {
            localStorage.removeItem('currentUser'); // حذف المستخدم الحالي
        });
    </script>
</body>
</html>
